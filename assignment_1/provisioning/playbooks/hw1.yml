---
- hosts: servers
  become: yes
  tasks:
    - name: Install git
      apt:
        name: git
        state: latest

    # - name: Add openjdk-11-jdk repository
    #   apt_repository:
    #     repo: ppa:linuxuprising/java
    #     state: latest

    - name: Install java 8
      apt:
        name: openjdk-8-jdk

    - name: Clone JALSE repository
      git:
        repo: https://github.com/Ellzord/JALSE
        dest: /home/vagrant/JALSE
        clone: yes

    - name: Build JALSE
      shell:
        cmd: ./gradlew build
      args:
        chdir: /home/vagrant/JALSE
